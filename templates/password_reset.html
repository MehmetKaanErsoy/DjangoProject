{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body>
<div class="card-header"
     style="width: 400px;height: 300px;margin-left: 500px; background-color: whitesmoke;margin-top: 100px">
    <h3 class="card-title" style="margin-top: 20px;text-align: center">Parolanızı değiştirmek için e-posta adresinizi
        giriniz...</h3>
    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3" style="margin-left: 60px">
            <div class="input-group-prepend" style="margin-top: 40px">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                {{ form.email }}
            </div>
            <div class="card-gray-dark">
                <button type="submit" class="btn btn-info"
                        style="width: 200px;height: 50px;margin-left: 13px;margin-top: 20px">E-posta
                    Gönder
                </button>
            </div>
        </div>
        <a href="{% url 'login' %}" style=""><p style="font-weight: bold;margin-left: 130px">Geri
            Dön</p></a>
    </form>
</div>
<!-- /.card-header -->
<!-- form start -->


<script src="{% static 'plugins/ekko-lightbox/ekko-lightbox.js' %}"></script>
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
