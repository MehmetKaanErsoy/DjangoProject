{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reklam Yönetemi</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
        * {
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>

<!--new form-->
<section>

    <div class="hero-body" style="border-radius: 50px">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop"
                     style="width: 350px; height: 400px; border-radius: 15px;">
                    <form method="POST" action="." class="box" style="margin-bottom: 150px">
                        {% csrf_token %}
                        <img src="{% static 'media/logo2.png' %}"
                             style="width: 250px;height: 185px;margin-left: 15px;margin-bottom: -15px"
                             alt="">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger-{{ message.tad }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        <div class="field">
                            <div class="control has-icons-left" style="margin-left: 230px;margin-top: 20px">
                                {{ form.username }}
                            </div>
                        </div>
                        <div class="field">

                            <div class="control has-icons-left"
                                 style="margin-left: 230px;margin-top: 25px">
                                {{ form.password }}
                                <i class="fa fa-amazon-pay"></i>
                            </div>
                        </div>
                        <div class="field">
                            <button class="button is-success" type="submit"
                                    style="width: 120px; height: 45px; margin-left: 75px; margin-top: 10px">
                                Giriş Yap
                            </button>
                        </div>
                        <div class="cizgi" style="">
                            <hr/>
                        </div>
                        <div class="kayit" style="text-align: center;">
                            Hesabınızın şifresinimi unuttunuz ? <a href="{% url 'password_reset' %}">Parola Sıfırla</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
